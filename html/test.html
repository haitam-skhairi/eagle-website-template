<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-2/test.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
    <title>SKHAIRImmo Agency</title>
</head>

<body>
    <!-- Start Setting Bar -->

    <div class="setting-bar">

        <div class="icon">
            <i class="fa-solid fa-gear"></i>
        </div>

        <div class="box">
            <h4>Choose Best Color</h4>
            <ul class="colors">
                <li data-color="#ff9800" class="active"></li>
                <li data-color="#ff5722"></li>
                <li data-color="#4caf50"></li>
                <li data-color="#009688"></li>
                <li data-color="#ffeb3b"></li>
            </ul>
        </div>

        <div class="box">
            <h4>Random Background</h4>
            <div class="random-bg">
                <span data-random="play" class="play active">Play</span>
                <span data-random="pause" class="pause">Pause</span>
            </div>
        </div>

        <div class="box">
            <h4>Reset Options</h4>
            <button>Reset</button>
        </div>
    </div>

    <!-- End Setting Bar -->

    <!-- Start header -->

    <header class="header">

        <div class="container">
            <div class="logo">SKHAIRI<span>mmo</span></div>

            <nav class="links">
                <a href="#" class="active" data-section=".landing">Home</a>
                <a href="#" data-section=".about-us">About Us</a>
                <a href="#" data-section=".Services">Services</a>
                <a href="#" data-section=".gallery">Our Gallery</a>
                <a href="#" data-section=".outline">Outline</a>
                <a href="#" data-section=".features">Features</a>
                <a href="#" data-section=".contact-us">Contact Us</a>
            </nav>

            <div class="bars-icon">
                <i class="open fa-solid fa-bars fa-2x"></i>
                <i class="close fas fa-times fa-2x"></i>
            </div>
        </div>

        <nav class="toggel-menu">
            <a href="#" class="active" data-section=".landing">Home</a>
            <a href="#" data-section=".about-us">About Us</a>
            <a href="#" data-section=".Services">Services</a>
            <a href="#" data-section=".gallery">Our Gallery</a>
            <a href="#" data-section=".outline">Outline</a>
            <a href="#" data-section=".features">Features</a>
            <a href="#" data-section=".contact-us">Contact Us</a>
        </nav>
    </header>

    <!-- End Header -->
    <div class="landing">Build It Soon...</div>



    <script src="../main.js"></script>
</body>
